plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
}

group 'org.example'
version '1.0-SNAPSHOT'

// see https://docs.gradle.org/current/userguide/publishing_setup.html
publishing {
    publications {
        myLibrary(MavenPublication) {
            from components.java
        }
    }

    repositories {
        maven {
            name = 'myRepo'
            url = "file://${buildDir}/repo"
        }
    }
}

repositories {
    mavenCentral()
}

// see https://docs.gradle.org/current/userguide/java_library_plugin.html#sec:java_library_configurations_graph
dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.5'

    // https://mvnrepository.com/artifact/org.apache.spark/spark-mllib
    implementation group: 'org.apache.spark', name: 'spark-mllib_2.12', version: '3.1.1'

    // https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testRuntimeOnly 'org.slf4j:slf4j-simple:1.7.5'
}
